<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button (click)="bsModalRef.hide()" class="btn-close close pull-right">
        <span class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    @for(role of availableRoles; track $index) {
        <div class="form-check">
            <input 
            type="checkbox"
            class="form-check-input"
            [checked]="selectedRoles.includes(role)"
            value="role"
            (change)="updateChecked(role)"
            [disabled]="role === 'Admin' && username === 'admin'"
            >
            <label class="form-check-label">{{role}}</label>
        </div>
    }
</div>
<div class="modal-footer">
    <button class="btn btn-default" (click)="bsModalRef.hide()" type="button">Close</button>
</div>
