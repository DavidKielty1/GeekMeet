<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >GeekMeet</a
    >
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @if (accountService.currentUser()) {
      <li class="nav-item">
        <a class="nav-link" routerLink="/members" routerLinkActive="active"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/lists" routerLinkActive="active"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/messages" routerLinkActive="active"
          >Messages</a
        >
      </li>
      }
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active"
          >Errors</a
        >
      </li>
    </ul>

    @if (accountService.currentUser()) {
    <div class="dropdown" dropdown>
      <img
        src="{{
          accountService.currentUser()?.photoUrl || './assets/user.png'
        }}"
        alt="user photo"
      />
      <a
        href=""
        class="dropdown-toggle text-light text-decoration-none ms-2"
        dropdownToggle
        (click)="(false)"
        >Welcome {{ accountService.currentUser()?.knownAs }}</a
      >
      <ul class="dropdown-menu" *dropdownMenu>
        <li>
          <a href="" class="dropdown-item" routerLink="/member/edit"
            >Edit Profile</a
          >
        </li>
        <li>
          <a href="" class="dropdown-item" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
    } @else {
    <form
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="test"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
